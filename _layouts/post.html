---
layout: default
---

<div class="container mtb">
    <div class="row">
        <!-- SINGLE POST -->
        <div class="col-lg-8">
            <!-- Blog Post  -->
            <a href="{{ page.url | prepend: site.baseurl }}"><h3 class="ctitle">{{ page.title }}</h3></a>
            <p><csmall>{{ page.date | date: "%b %-d, %Y" }}. | {% if page.wrench %} Last edited: {{ page.wrench | date: "%b %-d, %Y"  }}. | {% endif %} By: {{ page.author }}.</csmall></p>
            <div class="post-content"> 
            {{ content }}
            </div>
            <div class="spacing"></div>
            {% include statement.html %}
        </div><!--/col-lg-8 -->
        
        {% include sidebar.html %}

    </div><!--/row -->
        
</div><!--/container -->
